<div class="flex flex-col gap-[20px]">
  <h1 class="text-3xl font-bold text-center">Items in Cart</h1>
  <table
    tuiTable
    class="table"
    [columns]="columns()">
        <thead>
            <tr tuiThGroup>
                <th tuiTh>Name</th>
                <th tuiTh>Price</th>
            </tr>
        </thead>
        <tbody
            tuiTbody
            [data]="itemsInCart()"
        >
            <tr
                *ngFor="let product of itemsInCart()"
                tuiTr
            >       
                <td tuiTd>{{product.title}}</td>
                <td tuiTd>{{product.price | tuiFormatNumber}}</td>
            </tr>
        </tbody>
    </table>
</div>
